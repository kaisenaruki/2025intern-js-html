<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>mission 4-4</title>
  </head>
  <body>
    <div id = "omikuji">運勢</div>
    <button onclick = "omikujishow()">おみくじを引く</button>
    <script>
      function omikujishow(){
      var omikuji = ["大吉","中吉","小吉"];
      var number1 = Math.random();
      var number2 = number1 * 3;
      var number3 = Math.floor(number2);
      var string = omikuji[number3];
      var object = document.getElementById("omikuji");
      object.innerText = string;
      }
    </script>
  </body>
</html>
