<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>mission 5-1</title>
  </head>
  <body>
    <div id="PokeapiData">ここに表示</div>

    <script>
      async function getPokemonData(pokemonName) {
          const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
          const data = await response.json();

          document.getElementById("PokeapiData").textContent = data.name;
      }

      getPokemonData('gengar');
    </script>
  </body>
</html>
